    <div style=" text-align: center;">

        {% if libro %}
            <h2>Formulario Actualizar Datos</h2><br>
            <form action="{% url 'librosUpdate'%}" method="POST">
                {% csrf_token %}
                <pre>Nombre:        <input type="text" name="nombre" value="{{libro.nombre}}" readonly></pre>
                <pre>Fecha:         <input type="date" name="fecha" value="{{libro.fecha|date:'Y-m-d'}}"></pre>
                <pre>Genero:        <select type="text" name="genero">
                    {% for genero in generos %}

                        {% if genero.genero == libro.id_genero.genero %}
                            <option value="{{genero.id_genero}}" selected>{{genero.genero}}</option>
                        {% else %}
                            <option value="{{genero.id_genero}}">{{genero.genero}}</option>
                        {% endif %}
                    {% endfor %}
                    </select></pre>
                    <input type="submit" name="opcion" value="Acutalizar">

            </form><br><br>
        {% endif %}
        <div id="id_mensaje">
            {% if mensaje %}
            {{mensaje}}
            {% endif %}

        </div>
        <br><br>
        <a href="{% url 'crud' %}"> Volver</a>
    </div>
